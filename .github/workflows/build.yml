name: Survey Solutions Build

on:
  push:
  workflow_dispatch:
  
jobs:

  android_apps:
    name: Android Applications Build
    runs-on: windows-latest
  
    env:
        DOTNET_CLI_TELEMETRY_OPTOUT: 'true'      
        AndroidKeyStore: ${{ secrets.ANDROID_KEYSTORE }}
        AndroidSigningKeyPass: ${{ secrets.ANDROID_KEY }}

    steps:
      - run: git config --system core.longpaths true
      - uses: actions/checkout@v2

      - uses: microsoft/setup-msbuild@v1.0.2

      - name: Interviewer
        run: ./build.ps1 interviewer

      - name: Interviewer with maps
        run: ./build.ps1 interviewer-with-maps

      - name: Supervisor
        run: ./build.ps1 supervisor

      - uses: actions/upload-artifact@v2
        with:
          name: android-apks
          retention-days: 1
          path: ./output/${{ matrix.image.name }}


  android_storage:
    name: Docker Http Server with Apks
    runs-on: ubuntu-latest
    needs: 
      - android_apps
      - tests
    
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: android-apks
          path: output

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-${{ matrix.image.name }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-android-buildx-

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_AUTOMATION }}

      - name: Docker Android Server
        run: bash ./build.sh DockerAndroidServer --push --skip 

      - name: binlog
        uses: actions/upload-artifact@v2 
        if: ${{ always() }}
        with:
          name: binlogs
          retention-days: 10
          path: output/*.binlog

  tests:
    name: Unit and Integration Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        tests:
        - name: tests-integration
        - name: tests-unit tests-export

    services:
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: P@$$w0rd
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - run: bash ./build.sh ${{ matrix.tests.name }}
      - name: cancel workflow
        if: failure()
        uses: andymckay/cancel-action@0.2
      - uses: actions/upload-artifact@v2
        with:
          name: tests-report
          path: output

  docker:
    name: Headquarters and Web Tester Docker build
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-${{ matrix.image.name }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-android-buildx-

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_AUTOMATION }}

      - name: Headquarters
        run: bash ./build.sh docker-hq --push

      - name: WebTester
        run: bash ./build.sh docker-webtester --push

      - name: Designer
        run: bash ./build.sh docker-designer --push
